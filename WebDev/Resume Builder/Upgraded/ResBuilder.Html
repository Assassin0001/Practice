<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resumee Builder-BITP</title>
        <link rel="shortcut icon" href="https://i.ibb.co/GtsRqk8/Logo.png" type="image/png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
        <style type ="text/css" >
            .footer{ 
                position: fixed;     
                text-align: center;    
                bottom: 0px; 
                width: 100%;
                opacity: 10%;
            }  
         </style>
    </head>

    <body>
        <img class="bg" src="bg2.jpg" alt="Background">
        <div class="row" style="background-color:rgba(48, 46, 46, 0.949);">
            <div class="column">
              <img src="logo.jpg" alt="Logo" style="width: 100px; padding-left: 15px;">
            </div>
            <div class="column">
                 <h1><i>Resume Generator</i></h1>
            </div>
          </div>
          <br><br><br><br>
            <div class="container">
                <form action="ResBuilder.Php" method="post">

                    <label for="name">Name: </label> &nbsp;
                    <input type="text" id="name" name="name" placeholder="Name"> <br><br>
            
                    <label for="email">Email:</label> &nbsp;
                    <input type="text" id="email" name="email" placeholder="Email"><br><br>
             
                    <label for="branch">Branch:</label>&nbsp;
                    <input type="text" id="branch" name="branch" placeholder="Enter Branch"><br> <br>

                    <label for="highqual">Highest Qualifiaction: </label> &nbsp;
                    <select name="highqual" id="highqual" class="optn" required >
                        <option value="">Choose..</option>
                        <option value="Matriculate">Matriculate</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                        <option value="Other">Others</option>
                    </select><br><br>

                    <label for="gender">Gender:</label> &nbsp;
                    <input type="radio" id="gender" name="gender" value="Male">
                    <label for="Male"> Male</label> &ensp;
                    <input type="radio" id="gender" name="gender" value="Female">
                    <label for="Female">Female</label><br> <br>  

                    <label for="mobno">Mobile No:</label>
                    <input type="text" maxlength=10 id="mobno" name="mobno" placeholder="Mobile Number"><br><br>

                    <label for="role">Role: </label> &nbsp;
                    <select name="role" id="role" class="optn" required >
                        <option value="">Choose..</option>
                        <option value="Student" selected>Student</option>
                        <option value="Intern">Intern</option>
                        <option value="Professional">Professional</option>
                        <option value="Other">Others</option>
                    </select><br><br>

                    <!--
                    <div class="chckbx">
                    <label>Skills:</label> &ensp;
                    <input name="skills[]" type="checkbox" id="skill1" value="C/C++" >
                    <label for="skill1">C/C++</label> &ensp;
                    <input name="skills[]" type="checkbox" id="skill2" value="Python">
                    <label for="skill2">Python</label> &ensp;
                    <input name="skills[]" type="checkbox" id="skill3" value="Django">
                    <label for="skill3">Django</label> &ensp; 
                    <input name="skills[]" type="checkbox" id="skill4" value="Flask">
                    <label for="skill4">Flask</label>
                    </div>-->

                    <label for="skills">Skills:</label> &ensp;
                    <textarea id="skills" name="skills" placeholder="Enter Skills: " row="5" cols="40" class="txt"></textarea><br><br>

                    <label for="descr">About Yourself:</label> &nbsp;
                    <textarea name="descr" id= "descr" rows="5" cols="40" placeholder= "Enter about yourself here" class="txt"></textarea><br><br>
                    
                    <center><br>
                    <button class="btn">Submit</button> &ensp; &ensp;
                    <input type="reset" class="btn" value="Reset">
                    </center>
                   </form> 
             </div>
             <div class="footer">
                    <audio controls autoplay loop >
                        <source src="KotoSan.mp3" type="audio/mpeg">
                        Your browser does not support the audio tag.
                      </audio> 
                </div>
                    
    </body>
</html>
