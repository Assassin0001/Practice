<!DOCTYPE html>
<head>
    <title>
        Sum Using JavaScript
    </title>
</head>
<body>
    <script type="text/JavaScript">
        function add() {
            var sum=0;
            var a=2;
            var b=3;
            sum=a+b;
            document.write("<b>Sum of numbers is :</b> "+sum);
        }
    </script>
    <p>Click on the button to find sum</p>
    <input type="button" onclick="add()" value="click">
