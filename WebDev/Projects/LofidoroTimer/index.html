<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lofidoro Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/pomoicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="bg-wrapper">
      <img
        id="bg-image"
        width="100%"
        height="100%"
        src="abstract.jpg"
        style="display: block"
      />
    </div>
    <div class="top">
      <div class="top-left">
        <h2>LofiDoro</h2>
        <h4>by<span class="auth">D E K U</span></h4>
      </div>
    </div>
    <div class="lofidoro-container">
      <div class="lofidoro-durations">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timerType"
            id="exampleRadios1"
            value="25"
            checked
          />
          <label
            class="form-check-label btn btn-outline-light"
            for="exampleRadios1"
          >
            Lofidoro
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timerType"
            id="exampleRadios2"
            value="05"
          />
          <label
            class="form-check-label btn btn-outline-light"
            for="exampleRadios2"
          >
            Short Break
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timerType"
            id="exampleRadios3"
            value="15"
          />
          <label
            class="form-check-label btn btn-outline-light"
            for="exampleRadios3"
          >
            Long Break
          </label>
        </div>
      </div>

      <div class="lofidoro-timer">25:00</div>
      <div class="title"></div>
      <div class="lofidoro-clock-actions">
        <div class="btn btn-outline-light startBtn">Start</div>
        <i class="bi bi-arrow-clockwise resetBtn"></i>
      </div>
      <div class="lofiCountsDisplay">
        <span class="count"> 0</span>
        <p>Lofidoro Completed</p>
      </div>
    </div>
    <div class="bottom"></div>
    <audio id="timerSound" src="alarm.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
