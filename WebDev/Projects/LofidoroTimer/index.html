<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lofidoro Timer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/pomoicon.png">
</head>

<body>
  <div class="bg-image"></div>
  <div class="container">
    <div class="timer">25:00</div>
    <h1 class="title">Click Start for Focus Mode</h1>
    <div class="buttons">
      <button class="startBtn" style="--clr: #008000">Start</button>
      <button class="pauseBtn" style="--clr: #ff0000">Pause</button>
      <button class="resumeBtn" style="--clr: #5151db">Resume</button>
      <button class="resetBtn" style="--clr: #ffa500">Reset</button>
    </div>
    <div class="lofiCountsDisplay">
      <span class="count"> 0</span>
      <p>Lofidoro Completed</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
